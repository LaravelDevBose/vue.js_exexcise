<!DOCTYPE html>
<html>
<head>
	<title>Vue js Part-2</title>
	<style type="text/css">
		#canvase{
			width: 550px;
			text-align: center;
			padding: 200px 20px;
			border: 1px solid red;
			margin: 0  auto 20px auto;
		}
		#can{
			text-align: center;
		}
	</style>
</head>
<body>
	<div id="app">
		<h1>{{ greet('AfterNoon') }}</h1>
		<h3>Event</h3>

		<p>Number : {{ num }}</p>
		<button v-on:click="num++">add</button>
		<button v-on:click="num--">sub</button>

		<button v-on:click="add(1)">add 1</button>
		<button v-on:click="sub(1)">sub 1</button>

		<button v-on:dblclick="add(5)">add 5</button>
		<button v-on:dblclick="sub(5)">sub 5</button>

		<h1 id="can">My Canvase</h1>
		<div id="canvase" @mousemove="mousePosition"> {{x}},{{y}}</div>
		<br> <br> <hr>
		<div>
			<h1>Mouse Event Modifier</h1>
			<button v-on:click.once="onceModifier">once Modifierx	</button>
			<a @click.prevent="preventModifier" href="www.google.com">One Time</a>
		</div>

	</div>

	<script type="text/javascript" src="https://unpkg.com/vue@2.5.15/dist/vue.js"></script>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
