<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <title>Simple Punch Bag Project</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="app">

            <div id="bag"  v-bind:class="{burst:ended}" v-if="ended"></div>
            <div id="bag" @click="punch" v-bind:class="{burst:ended}" v-else></div>
            <div id="bag-health">
                <div v-bind:style="{width: health + '%'}"></div>
            </div>
            <div id="control">

                <button @click="restart" >Restart</button>
            </div>

        </div>
    <script type="text/javascript" src="https://unpkg.com/vue@2.5.15/dist/vue.js"></script>
    <script src="app.js"></script>
    </body>
</html>
